<script type="text/javascript">
//Lotery date
var alldata = "韓国料理,鬼,コンビニ,お弁当,和合餃子,坊主つけ麺,はなまるうどん,すきや,台湾料理,王将餃子,小諸そば,タイ料理,小四川,ダイエットしよう";  
var alldataarr = alldata.split(",");  
var num = alldataarr.length-1;
var timer;
function change(){   
	document.getElementById("oknum").value = alldataarr[GetRnd(0,num)];   
}
function start(){   
	clearInterval(timer);   
	timer = setInterval('change()',46); //random choice speed control,  faster < 46 < slower   
}
function ok(){   
	clearInterval(timer);   
	//the following content are already bingo,won't display again
	alldata = alldata.replace(document.getElementById("oknum").value,"").replace(",,",",");
	// cut start，and last,
	if (alldata.substr(0,1)==",")
	{
	  alldata = alldata.substr(1,alldata.length);
	}
	if (alldata.substr(alldata.length-1,1)==",")
	{
	  alldata = alldata.substring(0,alldata.length-1);
	}
	alldataarr = alldata.split(",");  
    num = alldataarr.length-1;	
}   
function GetRnd(min,max){   
	return parseInt(Math.random()*(max-min+1));   
}
</script>
<div class="result_box"><input type="text" id="oknum" name="oknum" value="Lunch will be ???" /></div>
<div class="button_box"><button class="btn" onclick="start()" accesskey="s">Start(<U>S</U>)</button><button class="btn" onclick="ok()" accesskey="g">Get!(<U>G</U>)</button></div>
