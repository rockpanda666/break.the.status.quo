<style type="text/css">
body {padding-top:100px;font:12px "\5B8B\4F53",sans-serif;text-align:center;background-color:#ffefe5;}
.result_box {margin:0 auto;width:700px;padding:100px 0;text-align:center;border:3px solid #FFFDE7;background: #ff8b8b;}
.result_box #oknum {width:700px;color:#FFFDE7;font-size:50pt;font-family:Verdana;text-align:center;border:none;background:#FF8B8B;}
.button_box {margin:50px 0 0 0;}
